<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Navigation Bar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #f39c12;
}

/* Mobile Menu Toggle */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 4px 0;
    transition: all 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}
</style>
	<script>
		// Toggle mobile menu
const mobileMenu = document.getElementById("mobile-menu");
const navLinks = document.querySelector(".nav-links");

mobileMenu.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});
	</script>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Travel Agency</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
		<li><div class="language-switcher">
        <select id="language-select">
		<option>Language</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
    </div></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1 id="welcome-heading">Welcome to Our Travel Agency</h1>
        <p id="welcome-text">Your journey begins here!</p>
    </main>
<script>
	// Language Texts
const translations = {
    en: {
        welcomeHeading: "Welcome to Our Travel Agency",
        welcomeText: "Your journey begins here!",
    },
    es: {
        welcomeHeading: "Bienvenido a Nuestra Agencia de Viajes",
        welcomeText: "¡Tu viaje comienza aquí!",
    },
    fr: {
        welcomeHeading: "Bienvenue dans Notre Agence de Voyage",
        welcomeText: "Votre voyage commence ici!",
    },
    de: {
        welcomeHeading: "Willkommen in Unserem Reisebüro",
        welcomeText: "Ihre Reise beginnt hier!",
    }
};

// Function to change language
function changeLanguage(language) {
    const elements = {
        welcomeHeading: document.getElementById("welcome-heading"),
        welcomeText: document.getElementById("welcome-text"),
    };

    // Update content with selected language
    elements.welcomeHeading.textContent = translations[language].welcomeHeading;
    elements.welcomeText.textContent = translations[language].welcomeText;
}

// Event listener for language selection
document.getElementById("language-select").addEventListener("change", function () {
    const selectedLanguage = this.value;
    changeLanguage(selectedLanguage);
});

// Set default language on page load
window.onload = function () {
    changeLanguage("en"); // Default language is English
};
</script>
    <script src="script.js"></script>
</body>
