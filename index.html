<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Navigation Bar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #f39c12;
}

/* Mobile Menu Toggle */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 4px 0;
    transition: all 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}
	/* Header Slideshow */
.slideshow-header {
    position: relative;
    width: 100%;
    height: 700px; /* Adjust height as needed */
    overflow: hidden;
}

.slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire slide */
}

.slide-text {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 10px;
    border-radius: 5px;
}

/* Show the first slide by default */
.slide:first-child {
    opacity: 1;
}
</style>
	<body>
	
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Travel Agency</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
		<li class="dropdown">
                <a href="#destinations">Destinations</a>
                <ul class="dropdown-menu">
                    <li><a href="#europe">Europe</a></li>
                    <li><a href="#asia">Asia</a></li>
                    <li><a href="#america">America</a></li>
                </ul>
            </li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
		<!-- Header with Slideshow -->
    <body class="slideshow-header">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="https://tripin.hellodigi.ru/img/main_img-1.jpg" alt="Travel Image 1">
                <div class="slide-text">Explore the World</div>
            </div>
            <div class="slide fade">
                <img src="https://tripin.hellodigi.ru/img/main_img-2.jpg" alt="Travel Image 2">
                <div class="slide-text">Discover New Adventures</div>
            </div>
            <div class="slide fade">
                <img src="https://tripin.hellodigi.ru/img/main_img-3.jpg" alt="Travel Image 3">
                <div class="slide-text">Your Journey Begins Here</div>
            </div>
        </div>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Our Travel Agency</h1>
        <p>Your journey begins here!</p>
    </main>

	    
</body>
		
		<script>
		// Toggle mobile menu
const mobileMenu = document.getElementById("mobile-menu");
const navLinks = document.querySelector(".nav-links");

mobileMenu.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});
	</script>

	<script>
		let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

function showSlide(index) {
    // Hide all slides
    slides.forEach((slide) => {
        slide.style.opacity = 0;
    });

    // Show the current slide
    slides[index].style.opacity = 1;
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length; // Loop back to the first slide
    showSlide(currentSlide);
}

// Change slide every 5 seconds (5000 milliseconds)
setInterval(nextSlide, 3000);

// Show the first slide initially
showSlide(currentSlide);
	</script>
